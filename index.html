<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport"
      content="initial-scale=1.0,width=device-width,user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Tasks Manager</title>
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        $( document ).on("pagecreate", function() {
          $( '#save' ).on("click", function () {
                alert($('#task').val());
          });
        });
    </script>
    <script src="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  </head>

  <body>

    <div id="task-page" data-role="page">
      <div data-role='header' data-nobackbtn='true' data-position="fixed">
        <h1>Task Manager</h1>
      </div>

      <div data-role="content">
        <form>

          <fieldset>
            <div data-role="fieldcontain">
              <label for="task">Task</label>
              <input type="text" name="task" id="task" value=""
                data-mini="true"
                placeholder="Your new task"
                data-clear-btn="true"
                />
            </div>
          </fieldset>
          
          <fieldset class="ui-grid-b">
          	<div class="ui-block-a ui-btn ui-input-btn ui-shadow">
          	Save
          		<input id="save" type="button"
              		data-corners="true"
              		data-enhanced="true"
              		data-shadows="true"
              		value="Save">
            	</input>
          	</div>
          </fieldset>
        </form>
      </div>
      
      <div data-role='footer'>
        <p>Footer here</p>
      </div>

    </div>

  </body>
</html>
